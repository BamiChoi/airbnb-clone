<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href = {% url 'rooms:detail' room.pk %}>
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-3" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between">
            <div class="w-4/5 overflow-hidden flex"> 
                {% if room.host.superhost  %}
                    <span class="mr-2 uppercase font-medium text-xs border border-black text-black rounded px-1 py-px">Superhost</span>
                {% endif %}
                    
                <span class="text-sm text-gray-600 w-11/12 block truncate">{{room.city}} {{room.country.name}}</span>
            </div>
            <span class="text-sm flex item-center">
            <i class="fas fa-star text-red-500 text-xs mr-px"></i> {{room.total_rating}}
            </span>
        </div>
        <span class="text-balck w-4/5 w-11/12 block truncate">
            {{room.name}}
    </span>
    </a>
</div>
